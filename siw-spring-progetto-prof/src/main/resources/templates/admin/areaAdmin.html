<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
 <link rel="stylesheet" th:href=@{/css/adminOp/admin.css} />
 <head th:replace="fragments/myH.html :: headerfiles(title=#{admin})"> 
    <meta charset="utf-8" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class = 'topnav'>
        <a class="active" th:href="@{/index}">Home</a> 
        <a href="artisti" th:href="@{/artisti}">Autori</a>
        <a href="#collezioni">Collezioni</a>
        <a href="#informazioni">Informazioni</a>
        <div class="dropdown">
        	<button class="dropbtn">Utente
        		<i class="fa fa-caret-down"></i>
        	</button>
        	<div class="dropdown-content">
        		<div sec:authorize="isAnonymous()">
        			<a th:href="@{/login}" th:text="#{index.login}">Login</a>
        			<a th:href="@{/register}" th:text="#{index.register}">Registrati</a>
        		</div>
        		<div sec:authorize="isAuthenticated()">
        			<a th:href="@{/logout}">Esci</a>
        		</div>
        	</div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Follow Us!
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#"><img th:src="@{/images/home/facebook.png}" height = "16px" width="16px">  Facebook</a>
            <a href="#"><img th:src="@{/images/home/instagram.png}" height = "16px" width="16px">  Instagram</a>
          </div>
        </div>
    </nav>
     <section>
     	<div class="title"><p>Azioni possibili</p></div>
     	<div class="list">
     		<a href="quadroForm" th:href="@{/admin/quadro}">&#9820; Inserisci un nuovo quadro</a>
     		<a href="artistaForm" th:href="@{/admin/artista}">&#9820; Inserisci un nuovo artista</a>
     		<a href="#">&#9820; Elimina un artista</a>
     		<a href="#">&#9820; Elimina un quadro</a>
     		<a href="#">&#9820; Crea una nuova collezione</a>
     		<a href="#">&#9820; Elimina una collezione</a>
     	</div>
     </section> 
    <footer th:replace="fragments/myH.html :: fondo(index='/default')"></footer>
  </body>
</html>
